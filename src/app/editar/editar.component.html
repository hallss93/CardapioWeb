<main id="main">
	<div class="container">
		<div class="row section topspace ">
			
			<h2 class="section-title"><span>Editar Cardápio</span></h2>
		</div> 
<div class="col-md-8">
  <div class="campoEditar col-sm-6 col-md-4"  *ngFor="let item of cardapios"  id={{item.id}}>
    <div>
      <img (click)=editar(item.id) class="imagem" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
    </div>
      <div class="caption">
        <h3 > {{item.nome}}</h3>
        <p style="font-size: 20px"><strong>Valor: R$</strong> <small>{{item.valor}}</small><br>{{item.descricao}}</p>
      </div>
  </div>
</div>
<div class="col-md-4 campoEditar">
  	
				<h2 class="section-title"><span>Atualize as Informações</span></h2>
			<div class="col-sm-12">
      <input type="hidden" class="form-control"  id="id">
			<h5>Nome</h5>
			<input type="text" class="form-control" placeholder="" id="nome" value="">
			<div class="row col-sm-6">
			<h5>Valor</h5>
			<input type="text" class="form-control" placeholder="" id="valor" value="">
			</div>
			<div class="col-md-1"></div>
			<div class="row col-sm-6">
			<h5>Descrição</h5>
			<input type="text" class="form-control" placeholder="" id="descricao" value="">
			</div>
			<div class="row"></div>

<div class=" section topspace row">
		<button class="btn btn-info navbar-btn" id="salvar" (click)=salva()>Salvar</button>
		<button class="btn btn-primary navbar-btn" (click)=limpar() id="limpar">Limpar</button>
    <button class="btn btn-danger navbar-btn" (click)=remove() id="apagar">Apagar</button>
		
		</div>
			
			</div>

</div>

	</div>	<!-- /container -->

</main>

	<div class="container">

				<div class="widget-body">

	</div>
</footer>
