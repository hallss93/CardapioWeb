<main id="main">
	<div class="container">
		<div class="row section topspace ">

			<h2 class="section-title"><span>Listagem dos Cardápios</span></h2>
		</div>
		<div class="col-md-12">
			<div class="campoEditar col-sm-6 col-md-4" *ngFor="let item of cardapios" id={{item.id}}>
				<div>
					<img (click)=editar(item.id) class="imagem" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
				</div>
				<div class="caption">
					<h3> {{item.nome}}</h3>
					<p style="font-size: 20px"><strong>Valor: R$</strong> <small>{{item.valor}}</small><br>{{item.descricao}}</p>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->

</main>
